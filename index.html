<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Joyas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda de Joyas</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Descubre nuestra exquisita colección de joyas</h2>
            <a href="#" class="btn">Ver Productos</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <!-- Aquí se listarían los productos -->
            <div class="product">
                <img src="product1.jpg" alt="Producto 1">
                <h3>Nombre del Producto</h3>
                <p class="price">$100.00</p>
                <a href="#" class="btn">Agregar al Carrito</a>
            </div>
            <!-- Repite este bloque para más productos -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda de Joyas. Todos los derechos reservados.</p>
        </div>
    </footer>
